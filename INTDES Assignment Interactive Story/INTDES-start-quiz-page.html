<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Ready to Take the Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url('Bakground.gif'); /* Replace with your GIF path */
            background-size: cover; /* Ensures the GIF covers the entire background */
            background-position: center; /* Centers the GIF */
            color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            cursor: url('Images/orb_cursor.png') 10 10, auto; /* Custom cursor */
        }
        header {
            background: #0f3460;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            color: #e94560;
        }
        header p {
            margin: 0;
            font-size: 18px;
            color: #ffa500;
        }
        .container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background: #16213e;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background: url('Images/placeholder.jpg') center/cover no-repeat;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .erial-visual {
            margin: 20px auto;
            display: block;
            max-width: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .erial-visual:hover {
            animation: bobble 0.6s infinite ease-in-out;
        }

        @keyframes bobble {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .message {
            font-size: 20px;
            font-weight: bold;
            color: #ffa500;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #556b8d;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: url('Images/orb_cursor.png') 10 10, auto;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #717d93;
        }
        footer {
            margin-top: 20px;
            color: #888;
        }
        #audio-controls {
            margin-top: 20px;
            text-align: center;
        }
        #audio-controls input[type="range"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Generative AI Quiz</h1>
        <p>Escape from Dr Byte's Lair</p>
    </header>
    <div class="container">
        <img src="Images/erial.png" alt="Visual Illustration" class="erial-visual" id="hover-visual">
        <p class="message">Once you begin, there's no turning back!</p>
        <div class="button-container">
            <a href="INTDES-tutorial-page.html">
                <button>Revise</button>
            </a>
            <a href="INTDES-webiste-new.html">
                <button>Start Quiz</button>
            </a>
        </div>
        <div id="audio-controls">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>
    <footer>
        &copy; 2025 Your Quiz App. All rights reserved.
    </footer>

    <audio id="background-music" loop>
        <source src="BGMN.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="hover-sound">
        <source src="Images/evil-laugh.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const backgroundMusic = document.getElementById("background-music");
        const hoverSound = document.getElementById("hover-sound");
        const volumeControl = document.getElementById("volume");
        const hoverVisual = document.getElementById("hover-visual");

        backgroundMusic.volume = 0.5; // Set initial volume
        backgroundMusic.play(); // Start playing background music

        volumeControl.addEventListener("input", (e) => {
            const volume = e.target.value;
            backgroundMusic.volume = volume;
            hoverSound.volume = volume; // Sync hover sound volume with background music
        });

        hoverVisual.addEventListener("mouseover", () => {
            hoverSound.currentTime = 0; // Reset sound to the start
            hoverSound.play(); // Play hover sound effect over background music
        });

    </script>
</body>
</html>
